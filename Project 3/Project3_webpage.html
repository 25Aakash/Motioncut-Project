<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Page</title>
  <link rel="stylesheet" href="Project3_style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <h1>Shop</h1>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="product-container">
    <div class="product-image">
      <img src="product.jpg" alt="Product" id="main-image">
    </div>
    <div class="product-details">
      <h2 class="product-name">T-Shirt</h2>
      <p class="product-description">It is very comfortable and easy to wear.</p>
      <p class="product-price">Rs.999</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>
  <div class="related-products">
    <h3>Related Products</h3>
    <div class="related-product-item">
      <img src="Product 2.jpg" alt="Related Product 1">
      <p>T-Shirt</p>
      <p>Rs.499</p>
    </div>
    <div class="related-product-item">
      <img src="Product 2.jpg" alt="Related Product 2">
      <p>T-Shirt</p>
      <p>Rs.799</p>
    </div>
  </div>
</body>
</html>
