<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="Project2_style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="2.jpg" alt="" class="slider-image">
            <img src="3.jpg" alt="" class="slider-image">
            <img src="4.jpg" alt="" class="slider-image">
            <img src="5.jpg" alt="" class="slider-image">
        </div>
        <div class="navigation">
            <button id="prev" class="nav-button">❮</button>
            <button id="next" class="nav-button">❯</button>
        </div>
        <div class="caption"></div>
    </div>
    <script src="Project2_script.js"></script>
</body>
</html>
